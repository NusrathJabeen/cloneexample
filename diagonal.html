<!DOCTYPE html>
<html>
    <body>
        <h1>Difference of  diagonals in a matrix</h1>

    </body>
    <script>
        //let mat[n][n]
        let temp=0;
        let res=0;
        let n=3;
        let a=[[1,2,3],[4,5,6],[10,8,9]];
        for(let i=0;i<n;i++)
        for(let j=0;j<n;j++){
            if(i==j){
           // console.log(a[i][j]);
            temp=temp+a[i][j]
        }
    }
    for(let i=0;i<n;i++){
       j= n-i-1
       res=res+a[i][j]
    }
    console.log(temp-res);

    </script>
</html>
