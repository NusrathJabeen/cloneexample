<!DOCTYPE html>
<html>

<h2>The JavaScript typeof Operator</h2>

<p>The typeof operator returns the type of a variable, object, function or expression.</p>

<p id="demo"></p>
<script>
document.getElementById("demo").innerHTML=
typeof "nusrath"+"<br>"+
typeof 36+"<br>"+
typeof 36.5+"<br>"+
typeof [1,2,3]
</script>
